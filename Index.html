<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Opene/Close on Clikc)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Bae Thidachan</strong>
                        <p>
                            My love you are so beautiful and you're my heart that I love the most.
                            I really really in love with you and you are specail to me that have in to my life.
                            Bae Bae this letter is for you I hope when you read this that make you happy.
                        </p>
                    </div>
                </div>
            </div><div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
